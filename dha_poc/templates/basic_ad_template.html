data:text/html,
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    </head>
    <body>
        {% for hotel in hotels %}
            <div class="hotel-pill">
                <div class="hotel-img">
                    <img alt="hotel_image" src="{{ hotel.photos[0].url }}">
                </div>
                <p>{{ hotel.name.en }}</p>
                <p>Stars: {{ hotel.stars }}</p>
            </div>
        {% endfor %}
    </body>
</html>
